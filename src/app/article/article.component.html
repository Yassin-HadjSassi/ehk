<div class="table-pad">
    <div class="container">
    <div class="top-bar">
  <button (click)="open()" class="create-but">Create</button>
</div>
    <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Cherche" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
        <div *ngIf="!loaded" class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Chargement des Articles...</p>
    </div>

    <table *ngIf="loaded" mat-table [dataSource]="dataSource" matSort>

  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="refEHK">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> refEHK </th>
        <td mat-cell *matCellDef="let row"> {{row.refEHK}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> designation </th>
        <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
      </ng-container>

            <ng-container matColumnDef="prixHT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> prixHT </th>
        <td mat-cell *matCellDef="let row"> {{row.prixHT}} </td>
      </ng-container>

            <ng-container matColumnDef="imageart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> imageart </th>
        <td mat-cell *matCellDef="let row"> <img src="{{row.imageart}}"></td>
      </ng-container>

            <ng-container matColumnDef="categorieID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
        <td mat-cell *matCellDef="let row"> {{row.categorie.nomcategorie}} </td>
      </ng-container>

            <ng-container matColumnDef="formeID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Forme </th>
        <td mat-cell *matCellDef="let row"> {{row.forme.designation}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-column"> Actions </th>
        <td mat-cell *matCellDef="let element" class="actions-column">
          <button class="actions-button" (click)="openEdit(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="actions-button" (click)="deleteEvt(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</div></div>
