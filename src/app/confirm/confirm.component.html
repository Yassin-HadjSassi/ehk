<h2 mat-dialog-title>Delete all elements?</h2>

<mat-dialog-content>
  This will delete all elements that are currently on this page and cannot be undone.
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" mat-dialog-close>Cancel</button>
  <button class="mat-raised-button mat-primary" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
