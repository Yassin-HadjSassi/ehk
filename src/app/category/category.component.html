<div class="table-pad">
    <div class="container">
    <button (click)="open()"> Create </button>
    <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Cherche" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table *ngIf="loaded" mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="refcategorie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ref </th>
        <td mat-cell *matCellDef="let row"> {{row.refcategorie}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nomcategorie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nomcategorie}} </td>
      </ng-container>

          <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openEdit(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteEvt(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</div></div>
